<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maverick PC</title>
  <link rel="icon" href="logo.png" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0b1f34;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header img {
      max-width: 200px;
    }

    h1 {
      margin-top: 10px;
    }

    .card {
      background-color: #1e3a5f;
      margin: 15px 0;
      padding: 20px;
      border-radius: 10px;
    }

    .btn-whatsapp {
      background-color: #25D366;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
      display: block;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
    }

    .reviews {
      margin-top: 30px;
    }

    .review-form input,
    .review-form textarea,
    .review-form select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
      box-sizing: border-box;
    }

    .
