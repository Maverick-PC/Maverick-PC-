<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galería con Reseñas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background: #333;
      color: white;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }
    .nav-links {
      display: flex;
      gap: 10px;
    }
    .nav-links button {
      background: #555;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    /* Menú hamburguesa */
    .hamburger {
      display: none;
      font-size: 26px;
      cursor: pointer;
    }
    .nav-links.mobile {
      display: none;
      flex-direction: column;
      width: 100%;
      background: #444;
      padding: 10px 0;
      position: absolute;
      top: 60px;
      left: 0;
      text-align: center;
    }
    .nav-links.mobile button {
      margin: 8px 0;
    }

    /* Carrusel */
    .carousel {
      position: relative;
      max-width: 800px;
      margin: 120px auto 30px auto;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .carousel-item {
      display: none;
      width: 100%;
    }
    .carousel-item.active {
      display: block;
    }
    .carousel-item img,
    .carousel-item video {
      width: 100%;
      border-radius: 15px;
      max-height: 500px;
      object-fit: cover;
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 50%;
      font-size: 20px;
    }
    .prev { left: 10px; }
    .next { right: 10px; }

    /* Reseñas */
    .reviews-section {
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 15px;
      background: #f5f5f5;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .review {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }
    .review:last-child { border-bottom: none; }

    /* Responsive */
    @media (max-width: 768px) {
      .hamburger { display: block; }
      .nav-links.desktop { display: none; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Mi Página</h1>
    <nav>
      <div class="nav-links desktop">
        <button onclick="scrollToSection('carousel')">Galería</button>
        <button onclick="scrollToSection('reviews')">Reseñas</button>
      </div>
      <div class="hamburger" onclick="toggleMenu()">☰</div>
      <div class="nav-links mobile" id="mobileMenu">
        <button onclick="scrollToSection('carousel'); toggleMenu()">Galería</button>
        <button onclick="scrollToSection('reviews'); toggleMenu()">Reseñas</button>
      </div>
    </nav>
  </header>

  <!-- Carrusel (fotos + videos) -->
  <div id="carousel" class="carousel">
    <div class="carousel-item active">
      <img src="trabajo1.jpg" alt="Trabajo 1">
    </div>
    <div class="carousel-item">
      <img src="trabajo2.jpg" alt="Trabajo 2">
    </div>
    <div class="carousel-item">
      <video controls>
        <source src="trabajo3.mp4" type="video/mp4">
        Tu navegador no soporta videos.
      </video>
    </div>
    <div class="carousel-item">
      <video controls>
        <source src="trabajo4.mp4" type="video/mp4">
        Tu navegador no soporta videos.
      </video>
    </div>
    <button class="arrow prev" onclick="moveSlide(-1)">❮</button>
    <button class="arrow next" onclick="moveSlide(1)">❯</button>
  </div>

  <!-- Reseñas -->
  <div id="reviews" class="reviews-section">
    <h2>Reseñas</h2>
    <div id="ratingSummary"></div>
    <div id="reviewsList"></div>
    <h3>Dejá tu reseña:</h3>
    <form id="reviewForm">
      <input type="text" id="nameInput" placeholder="Tu nombre" required><br><br>
      <textarea id="commentInput" placeholder="Tu comentario" required></textarea><br><br>
      <select id="ratingInput" required>
        <option value="">Puntaje</option>
        <option value="1">1 ⭐</option>
        <option value="2">2 ⭐⭐</option>
        <option value="3">3 ⭐⭐⭐</option>
        <option value="4">4 ⭐⭐⭐⭐</option>
        <option value="5">5 ⭐⭐⭐⭐⭐</option>
      </select><br><br>
      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    // --- Menú hamburguesa ---
    function toggleMenu() {
      const menu = document.getElementById("mobileMenu");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }
    function scrollToSection(id) {
      document.getElementById(id).scrollIntoView({behavior: "smooth"});
    }

    // --- Carrusel ---
    let currentSlide = 0;
    const slides = document.querySelectorAll(".carousel-item");
    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.remove("active");
        if (i === index) slide.classList.add("active");
      });
    }
    function moveSlide(step) {
      currentSlide = (currentSlide + step + slides.length) % slides.length;
      showSlide(currentSlide);
    }

    // --- Reseñas (ejemplo sin backend) ---
    const reviewsList = document.getElementById("reviewsList");
    const ratingSummary = document.getElementById("ratingSummary");
    let reviews = [];

    function starsFromRating(rating) {
      return "⭐".repeat(rating) + "☆".repeat(5 - rating);
    }

    function renderReviews() {
      reviewsList.innerHTML = "";
      let total = 0;
      reviews.forEach(r => {
        total += r.rating;
        const div = document.createElement("div");
        div.classList.add("review");
        div.innerHTML = `<strong>${r.name}</strong> - ${starsFromRating(r.rating)}<br>${r.comment}`;
        reviewsList.appendChild(div);
      });
      const avg = reviews.length ? (total / reviews.length).toFixed(1) : 0;
      ratingSummary.textContent = reviews.length ? `Promedio: ${avg} ⭐ (${reviews.length} reseñas)` : "Todavía no hay reseñas.";
    }

    document.getElementById("reviewForm").addEventListener("submit", e => {
      e.preventDefault();
      const name = document.getElementById("nameInput").value;
      const comment = document.getElementById("commentInput").value;
      const rating = parseInt(document.getElementById("ratingInput").value);
      reviews.push({name, comment, rating});
      renderReviews();
      e.target.reset();
    });

    renderReviews();
  </script>
</body>
</html>
