<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maverick PC - Reparación de PCs en La Plata</title>
  <meta name="description" content="Servicio de reparación de computadoras, asistencia remota, instalación de programas y más. Atención en La Plata y alrededores.">
  <link rel="icon" type="image/png" href="logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      scroll-behavior: smooth;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: black;
      text-align: center;
      background-color: transparent;
    }

    video#backgroundVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    header, .description-section, .reviews-section, .faq {
      background-color: rgba(255, 255, 255, 0.9);
    }

    header {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 15px;
      flex-wrap: wrap;
    }

    header button {
      background: none;
      border: none;
      color: #0e1c2e;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      transition: color 0.3s;
    }

    header button:hover {
      color: #70c7ff;
    }

    #logo {
      max-width: 200px;
      margin: 20px auto;
    }

    .description-section {
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
      display: none;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    .description-section.active {
      display: block;
      opacity: 1;
    }

    .floating-buttons {
      position: fixed;
      left: 20px;
      bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1000;
    }

    .floating-buttons a {
      background-color: #25D366;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .floating-buttons a.instagram {
      background-color: #E1306C;
    }

    .floating-buttons a:hover {
      filter: brightness(1.1);
    }

    .reviews-section {
      margin-top: 60px;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    .review {
      background-color: #f2f2f2;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      text-align: left;
      color: #000;
    }

    input, textarea, select, button.submit-button {
      font-family: inherit;
      font-size: 1em;
      padding: 8px;
      margin-top: 8px;
      border-radius: 5px;
      border: none;
      width: 100%;
      max-width: 600px;
    }

    button.submit-button {
      background-color: #2c74f2;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 12px;
    }

    .faq {
      max-width: 700px;
      margin: 40px auto;
      text-align: left;
      padding: 20px;
      border-radius: 10px;
    }

    .faq h3 {
      color: #0e1c2e;
    }

    .rating-summary {
      font-weight: bold;
      margin-bottom: 15px;
      color: #ffe600;
    }

    .carousel {
      position: relative;
      width: 90%;
      max-width: 400px;
      margin: 40px auto;
    }

    .carousel img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .carousel .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0,0,0,0.5);
      color: white;
      border: none;
      font-size: 24px;
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
    }

    .carousel .prev {
      left: 10px;
    }

    .carousel .next {
      right: 10px;
    }
  </style>
</head>
<body>
  <video id="backgroundVideo" autoplay muted loop playsinline>
    <source src="galeria/fondo.mp4" type="video/mp4">
    Tu navegador no soporta video de fondo.
  </video>

  <!-- El resto de tu contenido HTML va aquí -->

</body>
</html>
